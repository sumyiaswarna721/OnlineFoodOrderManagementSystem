<div class='container-fluid'>
    <div class="inner row d-flex justify-content-center">
        <div class="card col-md-5 col-12 box1">
            <div class="card-content">
                <div class="card-header">
                    <div class="heading mb-3"> PAYMENT METHOD </div>
                    <div class="sub-heading row text-center m-0">
                        <div class="col-6 col-md-6 sub-heading1">By Credit Card</div>
                        <div class="col-6 col-md-6 sub-heading2">By PayPal</div>
                    </div>
                </div>
                <div class="card-body">
                 

                    <p><small> You choose the method of payment with a credit card. Enter your paymentdetails or select
                            another payment method </small></p>
                    <div class="credit d-block mt-5 mx-auto"> <img class="frnt"
                            src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1575707421/CardArt-Plain-Front-Spotlight.png"
                            width="100px"> <img class="back"
                            src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1575707450/main-qimg-bd6b7e786c2fdb670c89c6ded8fcb973.webp"
                            width="100px"> </div>
                </div>
            </div>
        </div>
        <div class="card col-md-5 col-12 box2">
            <div class="card-content">
                <div class="card-header box2-head">
                    <div class="heading2"> PAYMENT DETAILS </div>
                </div>
                <div class="card-body col-10 offset-1">
                    <form>
                        <div class="form-group"> 
                            Email: <input class="input-group" type="text" name="email" id="" ><br>
                            Contact Number: <input class="input-group" type="text" name="contact" id=""><br>
                            <label><small><strong class="text-muted">CARD
                                        HOLDER</strong></small></label> <input class="form-control"
                                placeholder=" "> </div>
                        <div class="form-group"> <label><small><strong class="text-muted">CARD
                                        NUMBER</strong></small></label>
                            <div class="d-flex card-number"> <input class="form-control"
                                    placeholder="1234-4567-4543-1685"> <i
                                    class="fas fa-credit-card text-muted fa-2x"></i> </div>
                        </div>
                        <div class="line3">
                            <div class="txt d-flex">
                                <p><small class="text-muted">EXPERATION DATE</small></p>
                                <p><small class="text-muted">CVV</small></p>
                            </div>
                            <div class="form-group row"> <select class="form-control col-5">
                                    <option>January</option>
                                    <option>February</option>
                                    <option>march</option>
                                    <option>April</option>
                                    <option>May</option>
                                    <option>June</option>
                                    <option>July</option>
                                    <option>August</option>
                                    <option>September</option>
                                    <option>October</option>
                                    <option>November</option>
                                    <option>December</option>
                                </select> <select class="form-control col-4">
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                </select> <input class="col-3 col-md-2 offset-md-1 text-left" type="text"
                                    placeholder="234"> </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer col-10 offset-1 border-0 footer2">
                    <div class="d-flex total mb-5">
                        <p><strong>TOTAL</strong></p>
                        <p><strong>$ 100</strong></p>
                    </div>
                    <button (click)="cartNavigate()" class="btn col-12"> PAY </button>
                </div>
            </div>
        </div>
    </div>
</div>
