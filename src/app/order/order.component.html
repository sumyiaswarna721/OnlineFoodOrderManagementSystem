<div class="cart_section">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-10 offset-lg-1">
                <div class="cart_container">
                    <div class="cart_title">
                        <h1>Shopping Cart<small> (1 item in your cart) </small></h1>
                    </div>
                    <div class="cart_items">
                        <ul class="cart_list">
                            <li class="cart_item clearfix">
                                <div class="cart_item_image"><img src="assets/img/foodpanda/vorta.jpg"
                                        alt=""></div>
                                <div class="cart_item_info d-flex flex-md-row flex-column justify-content-between">
                                    <div class="cart_item_name cart_info_col">
                                        <div class="cart_item_title">Code</div>
                                        <div class="order_total_amount">{{productCode}}</div>
                                        <!-- <div class="cart_item_text">1023</div> -->
                                    </div>
                                    <div class="cart_item_color cart_info_col">
                                        <div class="cart_item_title">Name</div>
                                        <div class="order_total_amount">{{productName}}</div>
                                        <!-- <div class="cart_item_text"><span
                                                style="background-color:#999999;"></span>Silver</div> -->
                                    </div>
                                    <div class="cart_item_quantity cart_info_col">
                                        <div class="cart_item_title">Quantity</div>
                                        <div class="order_total_amount">{{productQuantity}}</div>
                                        <!-- <div class="cart_item_text">1</div> -->
                                    </div>
                                    <div class="cart_item_price cart_info_col">
                                        <div class="cart_item_title">Price</div>
                                        <div class="order_total_amount">{{productPrice}}</div>
                                        <!-- <div class="cart_item_text">₹22000</div> -->
                                    </div>
                                    <div class="cart_item_total cart_info_col">
                                        <div class="cart_item_title">Total</div>
                                        <div class="order_total_amount">{{productPriceTotal}}</div>
                                        <!-- <div class="cart_item_text">₹22000</div> -->
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                   
                    <div class="cart_buttons">
                        <button type="button" (click)="cartNavigate()" class="button cart_button_clear">Continue
                            Shopping</button>
                            <button type="button"
                            (click)="cartNavigate() "
                            class="button cart_button_checkout">Add to Cart</button>
                    

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
